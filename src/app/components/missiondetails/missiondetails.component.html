<mat-card *ngIf="mission">
    <mat-card-header>
      <mat-card-title>{{ mission.mission_name }}</mat-card-title>
      <mat-card-subtitle>{{ mission.launch_year }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="mission.links.mission_patch_small">
    <mat-card-content>
      <p><strong>Flight Number:</strong> {{ mission.flight_number }}</p>
      <p><strong>Rocket:</strong> {{ mission.rocket.rocket_name }} ({{ mission.rocket.rocket_type }})</p>
      <p>{{ mission.details || 'No details available.' }}</p>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button [href]="mission.links.article_link" target="_blank">Read Article</a>
      <a mat-button [href]="mission.links.wikipedia" target="_blank">Wikipedia</a>
      <a mat-button [href]="mission.links.video_link" target="_blank">Watch Video</a>
    </mat-card-actions>
  </mat-card>
